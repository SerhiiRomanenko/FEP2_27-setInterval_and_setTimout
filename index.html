<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Точний час</title>
</head>
<body>

<header class="header">
    <div class="header__container container">
        <a class="header__home" href="#">
            <h1 class="header__title">Time.is</h1>
        </a>
        <button type="button" class="header__button btn btn-secondary">Stop/Update</button>
    </div>
</header>

<main class="main">
    <div class="main__container container">

        <div class="location">
            <h2 class="location__title">
                Час в <strong>Київ</strong>, Україна зараз
            </h2>
        </div>

        <div class="time">
            <div id="hours" class="time__hours"></div>
            :
            <div id="minutes" class="time__minutes"></div>
            :
            <div id="seconds" class="seconds"></div>
        </div>

        <div class="date">
            <div class="date__dayOfTheWeek"></div>
            ,&nbsp;
            <div class="date__date">22</div>
            &nbsp;
            <div class="date__month">липня</div>
            &nbsp;
            <div class="date__year">2023</div>
            р, тиждень&nbsp;
            <div class="date__week">29</div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer__container container">
        <h3 class="footer__about">
            Time.is показує точний, офіційний атомний час в будь-якому часовому поясі (понад 7 мільйонів місць) на 57
            мовах.<br>
            What time is it? <br>
            @Copyright by Elon Mask
        </h3>
    </div>
</footer>

<script src="/libs/moment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
